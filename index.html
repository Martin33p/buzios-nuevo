<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>index - World Travel Turismo</title>

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/navegacion.css">
  <link rel="stylesheet" href="css/tarjetas.css">
  <link rel="stylesheet" href="css/botones.css">
  <link rel="stylesheet" href="css/resumen.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/logo.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
<header id="header">
  <!-- Logo -->
  <img src="imagen/Logotipo.png" alt="Logo de World Travel Turismo" class="logo" />
  
  <!-- Menú -->
  <div class="menu">
    <ul>
      <li><a href="index.html"><i class="fas fa-bed"></i><span>Alojamientos</span></a></li>
      <li><a href="mapa.html"><i class="fas fa-map-marker-alt"></i><span>Mapa Interactivo</span></a></li>
      <li><a href="actividades.html"><i class="fa fa-person-walking"></i><span>Actividades</span></a></li>
      <li><a href="ofertas.html"><i class="fas fa-tags"></i><span>Ofertas</span></a></li>
      <li><a href="contacto.html"><i class="fas fa-phone-alt"></i><span>Contacto</span></a></li>
    </ul>
  </div>
</header>

<main>
  <!-- Botón para mostrar/ocultar filtros -->
  <button id="toggle-filters" aria-label="Mostrar/Ocultar filtros" class="btn-filtros">
    Filtros
  </button>
  <h2 id="titulo-filtros">Organiza el viaje de tu vida</h2>

  <!-- Filtros ocultos -->
  <section id="filtros-contenido">
    <section id="filtros">
      <div class="grupo">
        <label for="fechaLlegada">Fecha de llegada:</label>
        <input type="date" id="fechaLlegada">
        <label for="fechaSalida">Fecha de salida:</label>
        <input type="date" id="fechaSalida">
      </div>

      <div class="grupo">
        <h3>Personas</h3>
        <label for="adultos">Adultos:</label>
        <input type="number" id="adultos" min="1" max="30" value="1">
        <label for="menores">Menores:</label>
        <input type="number" id="menores" min="0" max="10" value="0">
      </div>

      <div class="grupo">
        <h3>Selecciona tu alojamiento</h3>
        <label for="tipoAlojamiento">Tipo:</label>
        <select id="tipoAlojamiento">
          <option value="">Todos</option>
          <option value="hotel">Hotel</option>
          <option value="posada">Posada</option>
        </select>
        <label for="categoriaEstrellas">Categoría:</label>
        <select id="categoriaEstrellas">
          <option value="">Todas</option>
          <option value="1">1 Estrella</option>
          <option value="2">2 Estrellas</option>
          <option value="3">3 Estrellas</option>
          <option value="4">4 Estrellas</option>
          <option value="5">5 Estrellas</option>
        </select>
        <button id="verTodosBtn">Ver todos</button>
      </div>
    </section>
  </section>

  <!-- Carrusel de alojamientos -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Las tarjetas de alojamientos se generarán dinámicamente aquí -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</main>

<!-- Aquí va el div del footer -->
<div id="footer"></div>

<!-- Cargar el footer con fetch -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      })
      .catch(error => console.error("Error al cargar el footer:", error));
  });
</script>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="script.js" defer></script>
<script src="alojamientos.js" defer></script>
<script src="alojamientosCarrusel.js" defer></script>
<script src="menu.js" defer></script>

</body>
</html>
