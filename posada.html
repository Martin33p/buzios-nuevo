  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .contenedor-posada {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #004AAD;
    }

    /* Cuadro de Datos */
    .cuadro-datos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0, 0, 0);
    }

    .cuadro-datos div {
      display: flex;
      align-items: center;
    }

    .cuadro-datos .icono {
      margin-right: 10px;
      font-size: 24px;
      color: #004AAD;
    }

    .cuadro-datos .titulo {
      font-weight: bold;
      color: #004AAD;
      font-size: 16px;
    }

    .cuadro-datos .dato {
      font-size: 16px;
      color: #333; /* Datos en negro */
    }

    /* Dise√±o del collage de im√°genes */
    .collage-imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .collage-imagenes img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .collage-imagenes img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para los videos */
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .videos iframe {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .videos iframe:hover {
      transform: scale(1.05);
    }
    .mas-info {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(9, 9, 9, 0.992);
  margin-bottom: 30px; /* Aumenta este valor para m√°s separaci√≥n */
}

    /* Modal para im√°genes */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 999;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Elimina el desplazamiento del modal */
}

.modal-content {
  width: auto;
  height: 90%; /* Limita el alto del modal al 90% del alto de la pantalla */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Ajustamos las im√°genes dentro del modal */
.modal img {
  height: 100%; /* La altura m√°xima es el 100% del modal */
  width: auto;  /* Ajustamos el ancho proporcionalmente */
  object-fit: contain; /* Mantiene la proporci√≥n sin distorsionar ni cortar */
  cursor: pointer;
}

/* Estilo para el bot√≥n de cerrar */
.close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

    /* Responsividad */
    @media (max-width: 768px) {
      .contenedor-posada {
        padding: 15px;
      }

      .collage-imagenes {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .videos iframe {
        max-width: 100%;
      }

      .cuadro-datos {
        grid-template-columns: 1fr; /* En m√≥viles, las columnas se apilan */
      }
    }
  </style>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Obtener el ID de la URL
    const params = new URLSearchParams(window.location.search);
    const idPosada = params.get("id");

    // Cargar el header y footer din√°micamente
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data));

    // Funci√≥n para cargar los datos de la posada desde el CSV
    async function cargarPosada() {
      const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRL9Z79Drl1elK-ZvDBK50V61OL8BXbKu9zEGF61WlzrR5aShOXtetnLV-zIENQbmEO9t0kMAxANr9i/pub?gid=0&single=true&output=csv';
      
      const response = await fetch(urlCSV);
      if (!response.ok) {
        console.error("No se pudo cargar el archivo CSV:", response.status);
        return;
      }

      const csvText = await response.text();
      const parsed = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true
      });

      const alojamientos = parsed.data;
      const posada = alojamientos.find(item => item.ID === idPosada);

      if (posada) {
        // Cargar los datos en la p√°gina
        document.getElementById("nombre-posada").textContent = posada.Nombre;
        document.getElementById("tipo-hospedaje").textContent = posada["Tipo de hospedaje"];
        document.getElementById("direccion").textContent = posada.Direcci√≥n;
        document.getElementById("estrellas").textContent = "‚≠ê".repeat(parseInt(posada.Estrellas));
        document.getElementById("precio").textContent = posada.Precio;
        document.getElementById("dormitorios").textContent = posada.Dormitorios;
        document.getElementById("camas").textContent = posada.Camas;
        document.getElementById("checkin").textContent = posada.CheckIn;
        document.getElementById("checkout").textContent = posada.CheckOut;
        document.getElementById("internet").textContent = posada.Internet;
        document.getElementById("aire").textContent = posada.Aire;
        document.getElementById("tv").textContent = posada.TV;

        // Cargar M√°s Info
        document.getElementById("mas-info").textContent = posada["M√°s_Info"];  // Aqu√≠ obtenemos los datos de la columna U

        // Cargar im√°genes en el collage
        const collageImagenes = document.getElementById("collage-imagenes");
        for (let i = 1; i <= 10; i++) {
          const imagenUrl = posada[`Imagen${i}_URL`];
          if (imagenUrl) {
            const image = document.createElement('img');
            image.src = imagenUrl;
            image.alt = `Imagen ${i}`;
            image.onclick = () => openModal(imagenUrl);
            collageImagenes.appendChild(image);
          }
        }

        // Cargar videos debajo del collage de im√°genes
        const videos = document.getElementById("videos");
        const videoUrls = [posada.Video_URL, posada.Video_URL2];
        videoUrls.forEach(videoUrl => {
  if (videoUrl) {
    const videoID = extraerIDYoutube(videoUrl);
    if (videoID) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=1&loop=1&playlist=${videoID}&controls=1&modestbranding=1&rel=0`;
      
      // A√±adir permisos adecuados para el iframe
      iframe.allow = "autoplay; encrypted-media; fullscreen"; // Asegura que fullscreen est√© habilitado
      iframe.frameborder = "0";
      iframe.allowfullscreen = true; // Este atributo es esencial para permitir la pantalla completa
      
      videos.appendChild(iframe);
    }
  }
});
      } else {
        document.getElementById("nombre-posada").textContent = "Posada no encontrada";
      }
    }

 // Funci√≥n para abrir el modal
function openModal(url) {
  const modal = document.getElementById('myModal');
  const modalContent = document.querySelector('.modal-content');
  
  if (url.includes('youtube')) {
    modalContent.innerHTML = ` 
      <iframe width="100%" height="100%" 
        src="${url}?autoplay=1&mute=1&loop=1&playlist=${url}&controls=1&modestbranding=1&rel=0" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>`;
  } else {
    modalContent.innerHTML = `<img src="${url}" alt="Imagen grande">`;
  }
  
  // Abrir el modal
  modal.style.display = 'flex';

  // Cerrar el modal con un clic en la imagen
  const modalImage = modalContent.querySelector('img');
  if (modalImage) {
    modalImage.addEventListener('click', () => {
      modal.style.display = 'none'; // Cerrar el modal al hacer clic en la imagen
    });
  }
}

// Funci√≥n para cerrar el modal
document.querySelector('.close').addEventListener('click', function() {
  const modal = document.getElementById('myModal');
  modal.style.display = 'none';
});


    // Cargar la informaci√≥n cuando el documento est√© listo
    document.addEventListener("DOMContentLoaded", cargarPosada);

    // Funci√≥n para extraer el ID del video de YouTube
    function extraerIDYoutube(url) {
      const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/);
      return match ? match[1] : null;
    }
  </script>
